<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8">
	<title>Photo Gallery</title>
	<link href="styles.css" rel="stylesheet">
	<body>
		<header class="header">
			<h1>css flexbox photo gallery</h1>
		</header>

			<img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/3.jpg" alt="cat looking down">

			<img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/7.jpg" alt="cat hiding under rug">
			<img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/8.jpg" alt="orange cat">
